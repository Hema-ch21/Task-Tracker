<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>hema's ToDo Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #1a1a40, #2e1a47);
      color: #eee;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #1a1a40, #2e1a47);
    }

    .container {
      position: relative;
      background: rgba(255, 182, 193, 0.15); /* light pink with transparency */
      border: 2px solid rgba(255, 105, 180, 0.4); /* deeper pink border */
      border-radius: 20px;
      padding: 30px 40px;
      max-width: 600px;
      width: 90%;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3); /* pink glow */
      backdrop-filter: blur(15px);
      color: #f3e5f5;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #f48fb1; /* pink text */
      margin-bottom: 25px;
      text-shadow: 0 0 8px #ffc1e3;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #f8bbd0; /* pink border */
      border-radius: 8px;
      outline: none;
      background: rgba(255, 182, 193, 0.2);
      color: #fce4ec;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]::placeholder {
      color: #f48fb1;
    }

    input[type="text"]:focus {
      border-color: #f48fb1;
      box-shadow: 0 0 8px #f48fb1;
      background: rgba(255, 182, 193, 0.3);
      color: #fff;
    }

    button {
      background-color: #f48fb1;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ec407a;
    }

    .task {
      background: rgba(255, 182, 193, 0.15);
      border-left: 6px solid #f48fb1;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fce4ec;
    }

    .task.highlighted {
      background-color: rgba(255, 182, 193, 0.3);
      border-left-color: #fce4ec;
      color: #880e4f;
    }

    .task.completed .task-name {
      text-decoration: line-through;
      color: #e1bee7;
    }

    .task-info {
      display: flex;
      flex-direction: column;
    }

    .task-name {
      font-weight: bold;
      font-size: 1rem;
      outline: none;
    }

    .task small {
      color: #f8bbd0;
      font-size: 0.8rem;
    }

    .actions button {
      margin-left: 6px;
      background-color: rgba(255, 182, 193, 0.3);
      color: #f48fb1;
      font-size: 0.9rem;
      border-radius: 6px;
      padding: 6px 8px;
      border: none;
      transition: background-color 0.3s;
      cursor: pointer;
      user-select: none;
    }

    .actions button:hover {
      background-color: rgba(255, 182, 193, 0.5);
      color: #ec407a;
    }

    .clear-all {
      text-align: right;
      margin-top: 20px;
    }

    .clear-all button {
      background-color: #d81b60;
      font-size: 0.85rem;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
      color: #fff;
    }

    .clear-all button:hover {
      background-color: #ad1457;
    }

    @media (max-width: 600px) {
      .input-row {
        flex-direction: column;
      }
      .clear-all {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>‚ú® My To-Do Pro</h1>
    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Write your task..." autocomplete="off" />
      <button onclick="addTask()">‚ûï Add</button>
    </div>
    <div id="tasksList"></div>
    <div class="clear-all">
      <button onclick="clearAll()">üóëÔ∏è Clear All</button>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const tasksList = document.getElementById("tasksList");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function formatDate(date) {
      const d = new Date(date);
      return d.toLocaleString();
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      tasksList.innerHTML = "";
      tasks.forEach((task, index) => {
        const taskDiv = document.createElement("div");
        taskDiv.className = `task ${task.completed ? "completed" : ""} ${task.highlight ? "highlighted" : ""}`;
        taskDiv.innerHTML = `
          <div class="task-info">
            <div class="task-name" contenteditable="true" onblur="editTask(${index}, this.innerText)">${task.name}</div>
            <small>Created: ${formatDate(task.createdAt)}</small>
            ${task.completed ? `<small>‚úÖ Completed: ${formatDate(task.completedAt)}</small>` : ""}
          </div>
          <div class="actions">
            <button onclick="toggleComplete(${index})" title="Mark Complete">‚úÖ</button>
            <button onclick="toggleHighlight(${index})" title="Highlight Task">‚ùó</button>
            <button onclick="deleteTask(${index})" title="Delete Task">üóëÔ∏è</button>
          </div>
        `;
        tasksList.appendChild(taskDiv);
      });
    }

    function addTask() {
      const name = taskInput.value.trim();
      if (!name) return;
      tasks.unshift({
        name,
        createdAt: new Date(),
        completed: false,
        completedAt: null,
        highlight: false
      });
      taskInput.value = "";
      saveTasks();
      renderTasks();
    }

    function editTask(index, newText) {
      tasks[index].name = newText.trim();
      saveTasks();
    }

    function toggleComplete(index) {
      const task = tasks[index];
      task.completed = !task.completed;
      task.completedAt = task.completed ? new Date() : null;
      saveTasks();
      renderTasks();
    }

    function toggleHighlight(index) {
      tasks[index].highlight = !tasks[index].highlight;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function clearAll() {
      if (confirm("Clear all tasks?")) {
        tasks = [];
        saveTasks();
        renderTasks();
      }
    }

    renderTasks();
  </script>

  <!-- Load particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: ["#fff8d1", "#fff", "#ffe066"] },  // soft white/yellow stars
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 }
        },
        opacity: {
          value: 0.8,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.2, sync: false }
        },
        size: {
          value: 2,
          random: true,
          anim: { enable: false }
        },
        line_linked: {
          enable: false // no connecting lines for star effect
        },
        move: {
          enable: true,
          speed: 0.6,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        events: {
          onhover: { enable: false },
          onclick: { enable: false }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
